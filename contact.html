    <script>
      function myFunction1() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
        <script>
          window.onscroll = function() {myFunction2()};
          
          var navbar = document.getElementById("myTopnav");
          var sticky = navbar.offsetTop;
          
          function myFunction2() {
            if (window.pageYOffset >= sticky) {
              navbar.classList.add("sticky")
            } else {
              navbar.classList.remove("sticky");
            }
          }
          </script>
    <div class="content" style="max-width:2000px;margin-top:46px">
      <img
        src="images/contact-header-image.jpg"
        width="100%"
        height="auto"
        alt="Header Image"
      />

      <div class="black" id="home">
        <div class="containter content padding64">
          <h1 class="widetext centertext" style="font-size:72px;">CONTACT</h1>
          <p class="centertext opacity smallestwidetext">
            <i>Contact me by filling out the form below.</i>
          </p>
          <br />
          <hr align="center" />
          <br />

          <div class="container-2">
            <form id="contact" action="" method="post">
              <h3 class="centertext black">Contact Me</h3>
              <fieldset>
                <input
                  placeholder="Name:"
                  type="text"
                  tabindex="1"
                  required
                  autofocus
                />
              </fieldset>
              <fieldset>
                <input
                  placeholder="Email Address:"
                  type="email"
                  tabindex="2"
                  required
                />
              </fieldset>
              <fieldset>
                <input
                  placeholder="Phone Number:"
                  type="tel"
                  tabindex="3"
                  required
                />
              </fieldset>
              <fieldset>
                <textarea
                  placeholder="Message:"
                  tabindex="5"
                  required
                ></textarea>
              </fieldset>
              <fieldset>
                <button
                  name="submit"
                  type="submit"
                  id="contact-submit"
                  class="black"
                  data-submit="Sending"
                >
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
